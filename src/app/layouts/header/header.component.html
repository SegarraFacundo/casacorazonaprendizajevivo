<header aria-label="Site Header" class="bg-primary-light dark:bg-gray-900" 
  style="
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
">
  <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="md:flex md:items-center md:gap-12">
        <a class="block text-teal-600 dark:text-teal-600" href="/">
          <span class="sr-only">Principal</span>
          <img class="h-12" alt="casa corazon" src="assets/images/logo.jpg" />
        </a>
      </div>

      <div>
        <nav aria-label="Site Nav" class="hidden md:block">
          <ul class="flex items-center gap-6 text-sm">
            <li>
              <a class="text-primary transition hover:text-primary/75 dark:text-white dark:hover:text-white/75"
                href="/">
                Inicio
              </a>
            </li>

            <li>
              <a class="text-primary transition hover:text-primary/75 dark:text-white dark:hover:text-white/75"
                [routerLink] = "['/']" fragment="queOfrecemos">
                Propuestas
              </a>
            </li>

            <li>
              <a class="text-primary transition hover:text-primary/75 dark:text-white dark:hover:text-white/75"
              [routerLink] = "['/']" fragment="contactanos">
                Contactanos
              </a>
            </li>

            <li>

              <a class="group relative inline-block focus:outline-none focus:ring" [routerLink]="['/donar']">
                <span
                  class="absolute inset-0 translate-x-1.5 translate-y-1.5 bg-yellow-300 transition-transform group-hover:translate-y-0 group-hover:translate-x-0"></span>

                <span
                  class="relative inline-block border-2 border-current px-5 py-2 text-sm font-bold uppercase tracking-widest text-black group-active:text-opacity-75">
                  Donar
                </span>
              </a>

            </li>
          </ul>
        </nav>
        <div class="block md:hidden" clickOutside (clickOutside)="cerrarMenu()">
          <button (click)="menuService.verMenuLateral = true;"
            class="rounded bg-primary-light p-2 text-gray-600 transition hover:text-gray-600/75 dark:bg-gray-800 dark:text-white dark:hover:text-white/75">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <section class="fixed inset-y-0 right-0 z-50 flex" *ngIf="menuService.verMenuLateral">
            <div class="w-screen max-w-sm">
              <div class="flex h-full flex-col divide-y divide-gray-200 bg-gray-50">
                <div class="overflow-y-scroll">
                  <header class="flex h-16 items-center justify-between pl-6">
                    <span class="text-sm font-medium uppercase tracking-widest">
                      Menu
                    </span>

                    <button aria-label="Close menu" (click)="menuService.verMenuLateral = false;"
                      class="h-16 w-16 border-l border-gray-200" type="button">
                      <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M6 18L18 6M6 6l12 12" />
                      </svg>
                    </button>
                  </header>

                  <nav
                    class="flex flex-col divide-y divide-gray-200 border-t border-b border-gray-200 text-sm font-medium text-gray-500">
                    <a class="px-6 py-3" [routerLink] = "['/']" (click)="menuService.verMenuLateral = false;" > Inicio </a>
                    <a class="px-6 py-3" [routerLink] = "['/']" fragment="queOfrecemos" (click)="menuService.verMenuLateral = false;"> Propuestas </a>
                    <a class="px-6 py-3" [routerLink] = "['/']" fragment="contactanos" (click)="menuService.verMenuLateral = false;"> Contactanos</a>
                    <a class="px-6 py-3" (click)="irA('/donar')"> Donar </a>
                  </nav>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</header>
